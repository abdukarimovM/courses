<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/registor.css">
</head>
<body>
    <div class="topnav">
        <a href="../index.html">Asosiy menu</a>
        <a href="#news">About Course</a>
        <a href="../html/login.html">Login</a>
        <a href="../html/register.html" class="active" id="registor">Register</a>
    </div>
    <br>
    <form class="form_register" action="">
        <div class="basic_div">
            <h2 class="h1">Register Your Account</h2>
            <label class="lbl" for="">First Name</label>
            <input class="inpt" id="fname" type="text" name="firstname">

            <label for="">Last Name</label>
            <input id="lname" class="inpt" type="text" name="lastname">

            <label for="">Email</label>
            <input id="email" class="inpt" type="email" name="email">

            <label for="">Password</label>
            <input id="pass" type="password" class="inpt" name="password">

            <label for="">Repeat Password</label>
            <input id="rpass" type="password" class="inpt" name="repeatpassword">

            <input type="checkbox" name="checkbox">
            <label for="">I agree with</label>

            <div>
            <button class="btn_reg" type="submit">Sign Up</button>

            </div>
        </div>
    </form>

    <script src="../js/registor.js" ></script>

</body>
</html>
